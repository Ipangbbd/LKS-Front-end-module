<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Lat-LKS-Ali</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <h2>Loading...</h2>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="../../index.html" class="logo">CodeByAli</a>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item"><a href="../../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="canvas.html" class="nav-link">Canvas</a></li>
                <li class="nav-item"><a href="timer.html" class="nav-link">Timer</a></li>
                <li class="nav-item"><a href="puzzle.html" class="nav-link">Puzzle</a></li>
                <li class="nav-item"><a href="calendar.html" class="nav-link active">Calendar</a></li>
            </ul>
        </div>
    </nav>

    <!-- Calendar Section -->
    <section class="section">
        <div class="container">
            <h2 class="section-title">Interactive Calendar</h2>
            <div class="calendar-container">
                <div class="calendar-header">
                    <button class="btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <div class="calendar-month" id="current-month">January 2023</div>
                    <button class="btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="../../index.html" class="logo">CodeByAli</a>
                <ul class="footer-links">
                    <li class="footer-link"><a href="../../index.html">Home</a></li>
                    <li class="footer-link"><a href="timer.html">Timer</a></li>
                    <li class="footer-link"><a href="puzzle.html">Puzzle</a></li>
                    <li class="footer-link"><a href="calendar.html">Calendar</a></li>
                </ul>
                <p class="copyright">&copy; 2025 CodeByAli. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile menu toggle
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        // Close mobile menu when clicking on a nav link
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
            });
        });

        // Calendar functionality
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthElement = document.getElementById('current-month');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        let currentDate = new Date();
        let selectedDate = null;

        // Month names array
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Day names array
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        // Generate calendar
        function generateCalendar() {
            // Clear calendar grid
            calendarGrid.innerHTML = '';

            // Update current month display
            currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('calendar-day-header');
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });

            // Get first day of month and total days in month
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const totalDays = lastDay.getDate();

            // Get day of week for first day (0-6, where 0 is Sunday)
            const firstDayIndex = firstDay.getDay();

            // Get current day for highlighting today
            const today = new Date();
            const isCurrentMonth = today.getMonth() === currentDate.getMonth() &&
                today.getFullYear() === currentDate.getFullYear();

            // Add days from previous month to fill first row
            const prevMonthLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0).getDate();
            for (let i = firstDayIndex - 1; i >= 0; i--) {
                const day = document.createElement('div');
                day.classList.add('calendar-day', 'other-month');
                day.textContent = prevMonthLastDay - i;
                calendarGrid.appendChild(day);
            }

            // Add days of current month
            for (let i = 1; i <= totalDays; i++) {
                const day = document.createElement('div');
                day.classList.add('calendar-day');
                day.textContent = i;

                // Highlight today
                if (isCurrentMonth && i === today.getDate()) {
                    day.classList.add('today');
                }

                // Highlight selected date
                if (selectedDate &&
                    selectedDate.getDate() === i &&
                    selectedDate.getMonth() === currentDate.getMonth() &&
                    selectedDate.getFullYear() === currentDate.getFullYear()) {
                    day.classList.add('selected');
                }

                // Add click event to select date
                day.addEventListener('click', () => {
                    // Remove selected class from all days
                    document.querySelectorAll('.calendar-day').forEach(d => {
                        d.classList.remove('selected');
                    });

                    // Add selected class to clicked day
                    day.classList.add('selected');

                    // Update selected date
                    selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                });

                calendarGrid.appendChild(day);
            }

            // Add days from next month to fill last row
            const daysAdded = firstDayIndex + totalDays;
            const remainingCells = 7 - (daysAdded % 7);
            if (remainingCells < 7) {
                for (let i = 1; i <= remainingCells; i++) {
                    const day = document.createElement('div');
                    day.classList.add('calendar-day', 'other-month');
                    day.textContent = i;
                    calendarGrid.appendChild(day);
                }
            }
        }

        // Navigate to previous month
        function goToPrevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        // Navigate to next month
        function goToNextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        // Add event listeners for navigation buttons
        prevMonthBtn.addEventListener('click', goToPrevMonth);
        nextMonthBtn.addEventListener('click', goToNextMonth);

        // Initialize calendar
        generateCalendar();


        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 1000);
        });
    </script>
</body>

</html>
